<!DOCTYPE html>
<html>

<head>
    <title>Tapkov Main</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

           var typed = new Typed('#main-text', {

    </main>
    <div class="contacts">

    <script src="three.min.js"></script>
    <script src="vanta.cells.min.js"></script>
    
    <script>
      VANTA.CELLS({
      el: "*",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      color1: 0x3f2e59,
      color2: 0x462e82,
      size: 0.80,
      speed: 0.70
    })
</script>
